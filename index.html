<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <section>
        <header>
            <h1>Etch A Sketch</h1>
        </header>
        <main>
            <div class="color-buttons">
                <input type="color" id="selector"></input>
                <button type="button" id="randomizer">randomizer</button>
                <button type="button" id="darkener">gradient</button>
            </div>
            <div class="grid-container">
                <div class="grid"></div>
            </div>
            <div class="clear-buttons">
                <button type="reset" id="eraser">eraser</button>
                <button type="button" id="">pixel</button>
                <button type="reset" id="clear">clear</button>
            </div>
        </main>
    </section>
</body>
</html>
